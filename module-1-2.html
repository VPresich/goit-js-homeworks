      <section class="section-layout">

          <form class="form-shipping-wrapper">
            <div class="inputs-wrapper">
              <label class="label-style" for="shipping-country"

                <input
                  class="input-style"
                  name="shipping-country"
                  id="shipping-country"
                  type="text"
                  required
                />
              </label>
              <label class="label-style" for="shipping-price"
                >Price:

                  class="input-style"
                  name="shipping-price"
                  id="shipping-price"

                  required

                <input
                  class="input-style"
                  name="shipping-fee"
                  id="shipping-fee"
                  type="text"
                  required
                />
              </label>
            </div>
            <label class="label-style js-shiping-result">Result: </label>
            <div class="buttons-wrapper">
              <button class="button-styles js-btn-shiping" type="button">
                Shipping
              </button>
              <button class="button-styles js-shiping-clear" type="button">
